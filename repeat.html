        </script>

    <script>
            $("#all").click(function(){
                if($(this).is(":checked")){
                    let count = $('input:checkbox[name=check]').prop('checked', true);
                } else{
                    let count = $('input:checkbox[name=check]').prop('checked', false);
                }
            });
            $("#log").click(function(){
