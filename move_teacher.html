<html>
    <head>
        <title>game1</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
        </script>
    </head>
    <style>
        #move{
            position: absolute;
            border:ipx solid black;
            background-color: purple;
            top:400px;
            left:600px;
            width:200px;
            height:200px;
        }

    </style>
    <body>
        <div id = 'move'></div>

        <button id ='up'>up</button>
        <button id ='down'>down</button>
        <button id ='left'>left</button>
        <button id ='right'>right</button>
    </body>
    <script>
        var timer = 0;

        function callConsole1(){
            console.log('11111');
        }

        function callConsole2(){
            timer++;
            console.log(timer);
        }
        setTimeout(callConsole1,3000); //timeout은 한번만. //알람 30분 뒤에
        //setInterval(callConsole2,3000); //interval은 계속 찍힘. //알람 매주 수요일마다

        $(function(){
            $('#left').click(function(){
                $('#move').css('left', '-=50px');
            })
            $('#right').click(function(){
                $('#move').css('left', '+=50px');
            })
            $('#down').click(function(){
                $('#move').css('top', '+=50px');
            })
            $('#up').click(function(){
                $('#move').css('top', '-=50px');
            })
        });
        $(function(){
            $('body').keydown(function(event){
                console.log(event.keyCode)
            

            if(event.keyCode == 38){
                $('#move').css('top', '-=50px')
            }
            else if(event.keyCode == 40){
                $('#move').css('top', '+=50px')
            }
            else if(event.keyCode == 37){
                $('#move').css('left', '-=50px')
            }
            else if(event.keyCode == 39){
                $('#move').css('left', '+=50px')
            }
        })
        });
        

    </script>
</html>
